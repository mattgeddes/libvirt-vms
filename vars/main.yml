---
# Global constants for defaults
default_hypervisor: "kvm"
default_machine_type: "q35"

# Virtual hardware defaults
default_nic_model: "virtio"
default_drive_bus_type: "virtio"
default_drive_driver_type: "qcow2"
default_drive_driver: "qemu"
default_drive_device_type: "disk"

# DMI/SMI defaults
default_bios_vendor: "ACME"
default_system_manufacturer: "ACME"
default_system_product: "KVM VM"
default_system_version: "1.0.0"
default_board_manufacturer: "ACME"
default_board_product: "KVM VM"
default_board_version: "1.0.0"
default_chassis_name: "Virtual Chassis"
default_chassis_manufacturer: "ACME"
default_chassis_version: "1.0.0"
default_chassis_asset: "CH-098876"
default_chassis_sku: "CHASS-01"

# Predefined collections of VM attributes
vm_models:
    tiny_basic:
        - mem_kb: 524288
          vcpus: 1
          hypervisor: "{{ default_hypervisor }}"
          machine_type: "{{ default_machine_type }}"
          bios_vendor: "{{ default_bios_vendor }}"
          system_manufacturer: "{{ default_system_manufacturer }}"
          system_product: "Tiny {{ default_system_product }}"
          system_version: "{{ default_system_version }}"
          board_manufacturer: "{{ default_board_manufacturer }}"
          board_product: "Tiny {{ default_board_product }}"
          board_version: "{{ default_board_version }}"
          chassis_manufacturer: "{{ default_chassis_manufacturer }}"
          chassis_version: "{{ default_chassis_version }}"
          chassis_name: "{{ default_chassis_name }}"
          chassis_asset: "{{ default_chassis_asset }}"
    small_basic:
        - mem_kb: 2097152
          vcpus: 1
          hypervisor: "{{ default_hypervisor }}"
          machine_type: "{{ default_machine_type }}"
          bios_vendor: "{{ default_bios_vendor }}"
          system_manufacturer: "{{ default_system_manufacturer }}"
          system_product: "Small {{ default_system_product }}"
          system_version: "{{ default_system_version }}"
          board_manufacturer: "{{ default_board_manufacturer }}"
          board_product: "Small {{ default_board_product }}"
          board_version: "{{ default_board_version }}"
          chassis_manufacturer: "{{ default_chassis_manufacturer }}"
          chassis_version: "{{ default_chassis_version }}"
          chassis_name: "{{ default_chassis_name }}"
          chassis_asset: "{{ default_chassis_asset }}"
    medium_basic:
        - mem_kb: 16777216
          vcpus: 2
          hypervisor: "{{ default_hypervisor }}"
          machine_type: "{{ default_machine_type }}"
          bios_vendor: "{{ default_bios_vendor }}"
          system_manufacturer: "{{ default_system_manufacturer }}"
          system_product: "Medium {{ default_system_product }}"
          system_version: "{{ default_system_version }}"
          board_manufacturer: "{{ default_board_manufacturer }}"
          board_product: "Medium {{ default_board_product }}"
          board_version: "{{ default_board_version }}"
          chassis_manufacturer: "{{ default_chassis_manufacturer }}"
          chassis_version: "{{ default_chassis_version }}"
          chassis_name: "{{ default_chassis_name }}"
          chassis_asset: "{{ default_chassis_asset }}"
    large_basic:
        - mem_kb: 33554432
          vcpus: 4
          hypervisor: "{{ default_hypervisor }}"
          machine_type: "{{ default_machine_type }}"
          bios_vendor: "{{ default_bios_vendor }}"
          system_manufacturer: "{{ default_system_manufacturer }}"
          system_product: "Large {{ default_system_product }}"
          system_version: "{{ default_system_version }}"
          board_manufacturer: "{{ default_board_manufacturer }}"
          board_product: "Large {{ default_board_product }}"
          board_version: "{{ default_board_version }}"
          chassis_manufacturer: "{{ default_chassis_manufacturer }}"
          chassis_version: "{{ default_chassis_version }}"
          chassis_name: "{{ default_chassis_name }}"
          chassis_asset: "{{ default_chassis_asset }}"
